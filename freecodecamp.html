<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Cat Photo App</title>
  </head>

  <body>
    <h2>CatPhotoApp</h2>

    <main>
      <h3>Cat Photos</h3>
      <p>Click here to view more <a href="#" target="_blank">cat photos</a>
      </p>
      <a href="#">
        <img src="https://fcc.im/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">
      </a>

      <h3>Cat lists</h3>
      <div class="lists">
        <p>Things cats
          <em>love</em>.</p>

        <ul>
          <li>Cat nip</li>
          <li>laser pointers</li>
          <li>lasgna</li>
        </ul>

        <img src="lasagna.jpg" alt="lasagna">

        <p>Things cats
          <strong>hate</strong>.</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>Other cats</li>
        </ol>
      </div>
      <img src="cats.jpg" alt="cats">
      <form action="/submit-cat-photo">
        <label for="indoor">
          <input id="indoor" type="radio" name="indoor-outdoor" checked> indoor </label>
        <br>
        <label for="outdoor">
          <input id="outdoor" type="radio" name="indoor-outdoor"> outdoor </label>
        <br>
        <label for="loving">
          <input id="loving" type="checkbox" name="personality" checked>Loving</label>
        <br>
        <label for="lazy">
          <input id="lazy" type="checkbox" name="personality">Lazy</label>
        <br>
        <label for="energetic">
          <input id="energetic" type="checkbox" name="personality">Energetic</label>
        <br>

        <input type="text" placeholder="cat photo URL" required>
        <br>
        <button type="submit">Submit</button>
      </form>

      <!--to do: add link to cat photos-->

    </main>
    <footer>
      <p>
        <small>No copyright - <a href="freecodecamp.org">freeCodeCamp.org</a>
        </small>
      </p>
    </footer>
  </body>

</html>
